name: Deploy Astro Project to GitHub Pages

on:
  push:
    branches:
      - main # Este flujo de trabajo se ejecuta cuando haces push a la rama 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Establece el directorio de trabajo para todos los pasos en este job
    # para asegurar que npm y Astro se ejecuten desde la ra√≠z del repositorio
    defaults:
      run:
        working-directory: ${{ github.workspace }} # <-- Asegura que los comandos se ejecutan desde la ra√≠z del repo

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Recupera todo el historial para gh-pages

      - name: Setup Node.js environment üîß
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa Node.js 20 o una versi√≥n LTS compatible

      - name: Cache Node Modules ‚ö°Ô∏è
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies üì¶
        run: npm ci # Usa 'npm ci' para instalaciones limpias en entornos CI/CD
        # Si 'npm ci' da errores, puedes volver a 'npm install'

      - name: Build Astro project üèóÔ∏è
        run: npm run build # O yarn build

      - name: Deploy to GitHub Pages üöÄ
        uses: peaceiris/actions-gh-pages@v4 # Acci√≥n recomendada para el despliegue en gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Especifica el directorio a publicar
          publish_branch: gh-pages # Especifica la rama a la que publicar
          force_orphan: true # Recomendado para un despliegue limpio (reemplaza el contenido de la rama gh-pages)